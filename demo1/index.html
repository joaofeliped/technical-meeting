<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center">Calcule o seu IMC</h1>

      <div class="row">
        <div class="input-field col s6">
          <input id="inputHeight" type="number" autofocus />
          <label for="inputHeight">Informe sua altura: (ex: 1,80)</label>
        </div>

        <div class="input-field col s6">
          <input id="inputWeight" type="number" autofocus />
          <label for="inputWeight">Informe seu peso: (ex: 75,80)</label>
        </div>
      </div>
      <div class="row">
        <button
          id="buttonCalculate"
          class="btn waves-effect waves-light col s6"
          type="button"
          name="action"
          disabled
        >
          Calcular
        </button>

        <button
          id="buttonClean"
          class="btn red darken-4 col s6"
          type="button"
          name="action"
        >
          Limpar
        </button>
      </div>
      <div id="divImcResult" class="row"></div>
      <div class="row">
        <table class="centered">
          <thead>
            <tr>
              <th>IMC</th>
              <th>CLASSIFICAÇÃO</th>
              <th>GRAU DE OBESIDADE</th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
